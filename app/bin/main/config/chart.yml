  y-index: [0, 0, 0, 0]
  limit: 150
  unit: mb
  elements: 
    - element: Max
      color: [180,130,130]
      values: []
    - element: Core
      color: [150,200,158]
      values: []
    - element: Active
      color: [150,130,158]
      values: []
