plugins {
    id 'java'
    id 'war'
    id 'application'
}

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://jcenter.bintray.com/" }
}

dependencies {   
    implementation fileTree(dir: '../libs', include: '*.jar')

    testImplementation 'org.openjdk.jmh:jmh-generator-annprocess:1.35'
    testImplementation 'junit:junit:4.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    implementation 'com.github.jbellis:jamm:0.4.0'
    implementation 'io.github.9ins:chaosgraph:2.1.2'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.googlecode.mp4parser:isoparser:1.1.22' 
    implementation 'org.yaml:snakeyaml:1.29'
    
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.apache.commons:commons-imaging:1.0-alpha2'
    implementation 'org.java-websocket:Java-WebSocket:1.3.0'      
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.3'
    implementation 'com.oracle.database.jdbc:ojdbc8:23.2.0.0'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.6.Final' 
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.0'
}

application {
    // Define the main class for the application.
    mainClass = 'org.chaostocosmos.leap.LeapApp'
}

jar {
    archiveFileName = 'leap.jar'
    manifest {
        attributes(
            'Main-Class': 'org.chaostocosmos.leap.LeapApp' // Your main class
        )
    }
    // Include all dependencies and handle duplicates
    from { 
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        duplicatesStrategy = DuplicatesStrategy.INCLUDE // or DuplicatesStrategy.INCLUDE to keep them
    }
    exclude 'org/chaostocosmos/leap/service/impl/**'
}

