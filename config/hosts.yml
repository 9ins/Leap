############################## Default Hosts ##############################
hosts:
  - id: leap
    default: true
    protocol: HTTP
    charset: 'utf-8'
    host: localhost
    port: 8080
    doc-root: ./home
    welcome: 'welcome.html'
    logs: 'logs/leap.log'
    log-level: 'ERROR'
    users:
      - username: localhost
        password: 9393
        grant: ADMIN
      - username: guest
        password: guest
        grant: GUEST
    ip-filters: 
      allowed : ['*']
      forbidden : ['']
    resources:
      in-memory-split-unit: 1024000
      in-memory-filters: ['*']
      access-filters: ['*']
      forbidden-filters: []
    dynamic-classpath: ''
    dynamic-packages: ["*"]
    error-filters: [
      javax.net.ssl.SSLHandshakeException,
      java.net.SocketException
    ]

